<html>
    <link href="https://fonts.googleapis.com/css?family=Bubbler+One|Roboto:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/jquery.fullpage.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/main.min.css">
    <script src="http://app.globoesporte.globo.com/lib/jquery-1.8.3.min.js"></script>
	<head>
		<title>Game tank!</title>
	</head>
	<body>
        <div class="fpage">
            <div class="section game-intro">
                <div class="logo"><img src="assets/logo.png"></div>
                <div class="texts">
                <span class="titulo"><span class="dt">MATH</span>anks</span>
                <span class="desc">Online: <span data-players>0</span></span>
                <span class="desc">Watching: <span data-specs>0</span></span>
                <input type="name" name="name" placeholder="AAA" maxlength="3" data-name>
                <div class="bts"><div class="bt" data-bt-player>Jogar</div><div class="bt" data-bt-spec>Assistir</div></div>
                </div>
            </div>
            <div class="game-play" style="display: none">
            <canvas id="canvas" width="1150" height="520"></canvas>
            <div class="list-players">
                <h1>Lista de jogadores</h1>
                <ul data-list-players>
                </ul>
            </div>
            </div>
        </div>
    </body>
    <script src="js/bundle.js"></script>
</html>
